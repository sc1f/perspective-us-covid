<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <script src="perspective-viewer.js"></script>
        <script src="perspective-viewer-hypergrid.js"></script>

        <link rel='stylesheet' href="demo.css">

    </head>
    <body>

        <perspective-viewer id="viewer" columns='["Row ID","Order ID","Order Date","Sales"]' selectable>

            document.getElementById("viewer").load(data, {index: "name"});
        </script>

    </body>
