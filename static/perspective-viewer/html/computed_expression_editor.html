<template id="perspective-computed-expression-editor">
    <div id="psp-expression__body">
        <div class="psp-expression__container">
            <span id="psp-expression-close" aria-label="Close Expression Editor">&times;</span>
            <div class="psp-expression__content psp-expression__content--nomargin">
                <textarea placeholder="Write an expression" autocomplete="off" id="psp-expression-input"></textarea>
                <div class="psp-expression__label psp-expression__error" id="psp-expression-error"></div>
            </div>
        </div>
        <div id="psp-expression-actions">
            <button id="psp-expression-button-remove" class="psp-expression__button" disabled>Remove All</button>
            <button id="psp-expression-button-save" class="psp-expression__button" disabled>Save</button>
        </div>
    </div>
</template>
